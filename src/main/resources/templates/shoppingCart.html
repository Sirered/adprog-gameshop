<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="shopping-cart-page">
<div class="container">
    <h2>Shopping Cart</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 40%;">Item Name</th>
            <th style="width: 20%;">Quantity</th>
            <th style="width: 20%;">Price</th>
            <th style="width: 20%;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${cart}">
            <td th:text="${entry.key.name}"></td>
            <td th:text="${entry.value}"></td>
            <td th:text="${entry.key.price}"></td>
            <td>
                <form th:action="@{/shopping-cart/delete}" method="post">
                    <input type="hidden" name="gameId" th:value="${entry.key.productId}" />
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <p>Total: <span th:text="${total}"></span></p>
    </div>

    <div class="mt-3">
        <a th:href="@{/game/list}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
    </div>
</div>
</body>
</html>
