<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Edit Profile</h3>

    <form th:action="@{/edit-profile}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{userId}" th:value="${user.userId}" />
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input th:field="*{username}" th:value="${user.username}" type="text" class="form-control mb-4 col-4" id="usernameInput" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input th:field="*{email}" th:value="${user.email}" type="email" class="form-control mb-4 col-4" id="emailInput" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input th:field="*{balance}" th:value="${user.balance}" type="hidden" class="form-control mb-4 col-4" id="balanceInput" placeholder="Enter balance">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input th:field="*{password}" th:value="${user.password}" type="password" class="form-control mb-4 col-4" id="passwordInput" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="profilePictureInput">Profile Picture</label>
            <input th:field="*{profilePicture}" type="file" class="form-control mb-4 col-4" id="profilePictureInput">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
