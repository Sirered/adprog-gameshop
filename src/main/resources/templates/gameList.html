<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h2>Game's List</h2>
    <h2>Product' List</h2>
    <th:block th:with="allCategories=${new java.util.HashSet()}">
        <th:block th:each="game : ${games}">
            <th:block th:if="${allCategories.add(game.category)}">
                <a th:href="'/game/category/' + ${game.category}"
                   class="btn btn-primary btn-sm mb-3 mr-2"
                   th:text="${game.category}">Category</a>
            </th:block>
        </th:block>
    </th:block>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Game Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Seller</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game: ${games}">
            <td th:text="${game.name}"></td>
            <td th:text="${game.quantity}"></td>
            <td th:text="${game.price}"></td>
            <td th:text="${game.category}"></td>
            <td th:text="${game.ownerUsername}"></td>
            <td>
                <form th:action="@{/game/buy}" method="post">
                    <input type="hidden" name="gameId" th:value="${game.productId}" />
                    <button type="submit" class="btn btn-primary btn-sm mb-3">Buy Game</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/personal-page">Back</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
