<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal user page</title>
</head>
<body>
<h1>Welcome to your Personal Page! <span th:text="${authenticated.username}"></span></h1>
<p>Balance : </p><p th:text="${#numbers.formatDecimal(authenticated.balance, 0, 'COMMA', 2, 'POINT')}"></p>
<a href="/logout">Logout User</a>
<a href="/topUp">Top Up</a>
<a th:if="${authenticated.is_seller}" href="/game/list/personal">Personal Game List</a>
<a href="/game/list">Full Game List</a>
<a href="/listUsers">List of Users</a>
<form th:if="${not authenticated.is_seller}" th:action="@{/change-role-seller}" method="post">
    <button type="submit" class="btn btn-primary btn-sm mb-3">Change Role To Seller</button>
</form>
<form th:action="@{/edit-profile}" method="get">
    <button type="submit" class="btn btn-primary btn-sm mb-3">Edit Profile</button>
</form>
</body>
</html>
