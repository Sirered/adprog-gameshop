<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/personalPageStyles.css">

</head>
<body class="personal-page">
<div class="container">
    <h1>Welcome to your Personal Page, <span th:text="${authenticated.username}"></span>!</h1>
    <p>Balance: <span th:text="${#numbers.formatDecimal(authenticated.balance, 0, 'COMMA', 2, 'POINT')}"></span></p>
    <div class="button-container">
        <a href="/logout" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
        <a href="/profile-page" class="btn"><i class="fas fa-user"></i>Profile</a>
        <a href="/topUp" class="btn"><i class="fas fa-plus"></i>Top Up</a>
        <a th:if="${authenticated.is_seller}" href="/game/list/personal" class="btn"><i class="fas fa-gamepad"></i>Personal Game List</a>
        <a href="/game/list" class="btn"><i class="fas fa-list"></i>Full Game List</a>
        <a href="/listUsers" class="btn"><i class="fas fa-users"></i>List of Users</a>
        <a href="/transaction-history" class="btn">Transaction History</a>
        <a href="/shopping-cart" class="btn">View Shopping Cart</a>




    </div>
</div>
<div class="scroll-indicator"></div>
<script src="/javascript/personalPageScript.js"></script>
</body>
</html>
