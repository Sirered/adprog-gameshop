<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body class="personal-game-list-page">
<div class="container">
    <h2>Your Store's List</h2>
    <a th:href="@{/game/create}" class="btn btn-primary mb-3">Add Game</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Game Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game: ${games}">
            <td th:text="${game.name}"></td>
            <td th:text="${game.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(game.price, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${game.category}"></td>
            <td>
                <a th:href="@{/game/{gameId}(gameId=${game.productId})}" class="btn btn-info btn-sm">View Details</a>
                <form th:action="@{/game/remove}" method="post" class="d-inline">
                    <input type="hidden" name="gameId" th:value="${game.productId}" />
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/personal-page" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
